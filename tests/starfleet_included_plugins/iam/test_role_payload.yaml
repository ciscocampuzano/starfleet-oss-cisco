TemplateName: TestIamRoleTemplate
TemplateDescription: This is a test IAM Role template
IncludeAccounts:
  AllAccounts: True
IambicVariables:
  - Key: some_key
    Value: some_value
  - Key: some_other_key
    Value: some_other_value
IambicRoleTemplate:
  properties:
    description: 'Starfleet iambic test role with variable {{ var.some_key }}'
    assume_role_policy_document:
      statement:
        - action: sts:AssumeRole
          effect: Allow
          principal:
            service: ec2.amazonaws.com
      version: '2012-10-17'
    managed_policies:
      - policy_arn: arn:aws:iam::aws:policy/ReadOnlyAccess
    inline_policies:
      - policy_name: 'SomePolicyIn-{{ var.account_name }}'
        StarfleetIncludeAccounts:
          ByOrgUnits:
            - SomeNestedOU
        StarfleetExcludeAccounts:
          ByNames:
            - Account 10
        statement:
          - effect: Deny
            action: s3:*
            resource: '*'
        version: '2012-10-17'
    role_name: StarfleetIambicTesting
    tags:
      - key: owner
        value: pewpewpew
      - key: some_other_key
        value: '{{ var.some_other_key }}'
